<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hierarchical Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Basic styling */
        .node circle {
            fill: #69b3a2;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.5;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script src="script.js"></script>
</body>
</html>
